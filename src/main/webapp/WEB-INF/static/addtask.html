<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Todolist - Add task</title>
</head>
<body>
<form enctype="application/json" action="http://localhost:8080/Todolist/task/add" method="POST">
  Taskname:<br>
  <input type="text" name="task_name">
  <br>
  Userid:<br>
  <input type="text" name="user_id">
  <br>
  Parentid:<br>
  <input type="text" name="parent_id">
  <br>
  Sequence no:<br>
  <input type="text" name="sequence_number">
  <br>
  Mark:<br>
  <input type="checkbox" name="mark">
  <br>
  Subtask:<br>
  <input type="checkbox" name="subtask">
  <br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
